version: '3.9'

services:

  ### ─── DATABASE ──────────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_USER_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app_network

  ### ─── REDIS ────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: redis_broker
    restart: always
    networks:
      - app_network

  ### ─── BACKEND (DJANGO + GUNICORN) ───────────────────────────────────────────
  backend:
    build: ./backend
    container_name: django_app
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - ./backend/mediafiles:/app/mediafiles
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    networks:
      - app_network
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    environment:
      - VIRTUAL_HOST=api.joinrss.org.in
      - LETSENCRYPT_HOST=api.joinrss.org.in
      - LETSENCRYPT_EMAIL=admin@joinrss.org.in
    labels:
      - "com.github.nginx-proxy.client-max-body-size=50m"

  ### ─── CELERY WORKERS ────────────────────────────────────────────────────────
  celery:
    build: ./backend
    container_name: celery_worker
    restart: always
    env_file:
      - ./backend/.env
    command: celery -A backend worker -l info
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app
    networks:
      - app_network

  celery-beat:
    build: ./backend
    container_name: celery_beat
    restart: always
    env_file:
      - ./backend/.env
    command: celery -A backend beat -l info
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app
    networks:
      - app_network

  ### ─── FRONTEND (NEXTJS) ─────────────────────────────────────────────────────
  frontend:
    build: ./frontend
    container_name: nextjs_app
    restart: always
    env_file:
      - ./frontend/.env.prod
    depends_on:
      - backend
    expose:
      - "3000"
    networks:
      - app_network
    environment:
      - VIRTUAL_HOST=joinrss.org.in,www.joinrss.org.in
      - LETSENCRYPT_HOST=joinrss.org.in,www.joinrss.org.in
      - LETSENCRYPT_EMAIL=admin@joinrss.org.in

  ### ─── NGINX-PROXY (EXPOSES 80/443) ──────────────────────────────────────────
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - ./vhost:/etc/nginx/vhost.d:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - app_network


  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx_acme
    restart: always
    environment:
      - DEFAULT_EMAIL=admin@joinrss.org.in
      - NGINX_PROXY_CONTAINER=nginx_proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app_network


volumes:
  pg_data:
  static_volume:
  certs:
  vhost:
  html:
  acme:


networks:
  app_network:
    driver: bridge
